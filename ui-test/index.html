<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <ul></ul>

  <script type="module">
    import Color from 'https://colorjs.io/dist/color.js'

    let color = new Color('hwb(60 30% 40% / .5)')
    appendColor(color, 'hwb')

    function appendColor(color, name) {
      const ul = document.querySelector('ul')
      const li = document.createElement('li')
      li.innerHTML = `
        <h3>${name}</h3>
        <p>${color.hwb.h}, ${color.hwb.w}, ${color.hwb.b}</p>
        <div class="box" style="background-color: ${color.toString()};"></div>
      `
      ul.appendChild(li)
    }
  </script>
</body>
</html>
